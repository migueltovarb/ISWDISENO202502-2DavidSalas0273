  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration
  data:
    mongodb:
      uri: "${MONGODB_URI:mongodb+srv://alejo:Vetcare123@vetcarepro.8whypny.mongodb.net/vetcarepro?retryWrites=true&w=majority&appName=VetCarePro}"
