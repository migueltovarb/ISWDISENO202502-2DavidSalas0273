git:
  auto-push:
    enabled: ${GIT_AUTO_PUSH_ENABLED:true}
    script: ${GIT_AUTO_PUSH_SCRIPT:./scripts/auto-push.sh}
    watch-root: ${GIT_AUTO_PUSH_ROOT:.}
    debounce-ms: ${GIT_AUTO_PUSH_DEBOUNCE_MS:4000}
  branch: ${GIT_AUTO_PUSH_BRANCH:main}

certificate:
  storage-path: ${CERTIFICATE_STORAGE_PATH:certificates}

reminder:
  appointment-ahead-minutes: ${REMINDER_APPOINTMENT_MINUTES:1440}
  vaccine-ahead-days: ${REMINDER_VACCINE_DAYS:7}
  scheduler:
    delay: ${REMINDER_RUN_EVERY_MS:60000}

notification:
  channels: ${NOTIFICATION_CHANNELS:EMAIL,WHATSAPP}
